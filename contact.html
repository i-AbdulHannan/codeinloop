    .cursor-dot, .cursor-ring { position: fixed; border-radius: 50%; pointer-events: none; z-index: 9999; }
    .cursor-dot { width: 8px; height: 8px; background: white; mix-blend-mode: difference; }
    .cursor-ring { width: 40px; height: 40px; border: 1.5px solid rgba(255,255,255,0.3); z-index: 9998; transition: all 0.2s; }

    .input-field:focus { border-bottom-color: #0326fc; }
    .floating-label { position: relative; margin-top: 20px; }
    .floating-label label { position: absolute; left: 0; top: 12px; color: rgba(255,255,255,0.4); transition: 0.2s; pointer-events: none; font-size: 1rem; }
    .input-field:focus + label, .input-field:not(:placeholder-shown) + label { top: -12px; font-size: 0.8rem; color: #0326fc; }
    .map-placeholder { background: #0a0a0a; height: 200px; border-radius: 2rem; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.2); border: 1px solid #ffffff10; }
    @media (min-width: 768px) { .map-placeholder { height: 300px; } }
    .load-reveal { opacity: 0; transform: translateY(20px); transition: 1s; }
    .loaded .load-reveal { opacity: 1; transform: translateY(0); }
    @media (max-width: 768px) {

    }

  <script>
    window.addEventListener('load', function() {
      document.getElementById('pageWrapper').style.opacity = '1';
      document.body.classList.add('loaded');
      
      const dot = document.getElementById('cursorDot');
      const ring = document.getElementById('cursorRing');
      document.addEventListener('mousemove', (e) => {
        dot.style.transform = `translate(${e.clientX-4}px, ${e.clientY-4}px)`;
        ring.style.transform = `translate(${e.clientX-20}px, ${e.clientY-20}px)`;
      });

      // Mobile menu
      const menuBtn = document.querySelector('button.md\\:hidden');
      const navLinks = document.querySelector('.hidden.md\\:flex');
      if (menuBtn && navLinks) {
        menuBtn.addEventListener('click', () => {
          navLinks.classList.toggle('hidden');
          navLinks.classList.toggle('flex');
          navLinks.classList.toggle('flex-col');
          navLinks.classList.toggle('absolute');
          navLinks.classList.toggle('top-20');
          navLinks.classList.toggle('left-0');
          navLinks.classList.toggle('w-full');
          navLinks.classList.toggle('glass-card');
          navLinks.classList.toggle('p-6');
          navLinks.classList.toggle('space-x-0');
          navLinks.classList.toggle('space-y-4');
          navLinks.classList.toggle('z-50');
        });
      }
    });
